<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 320px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <span class="error" id="firstNameError"></span>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        <span class="error" id="lastNameError"></span>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company">
        <span class="error" id="companyError"></span>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <span class="error" id="titleError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <span class="error" id="phoneError"></span>

        <label for="cancelRegistration">Cancel Registration:</label>
        <input type="checkbox" id="cancelRegistration" name="cancelRegistration">

        <label for="jobFunction">Job Function:</label>
        <select id="jobFunction" name="jobFunction">
            <option value="">--Select a job function--</option>
            <option value="campaign">Campaign Management</option>
            <option value="crm">CRM Administration</option>
            <option value="email">Email Deployment</option>
            <option value="partner">Partner</option>
            <option value="employee">Employee</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            let valid = true;
            
            function validateField(id, pattern, errorMessage) {
                const field = document.getElementById(id);
                const errorSpan = document.getElementById(id + "Error");
                errorSpan.textContent = "";
                if (!pattern.test(field.value)) {
                    errorSpan.textContent = errorMessage;
                    valid = false;
                }
            }
            
            validateField("firstName", /^[A-Za-z]+$/, "First name must contain only letters");
            validateField("lastName", /^[A-Za-z]+$/, "Last name must contain only letters");
            validateField("company", /^[A-Za-z]+$/, "Company name must contain only letters");
            validateField("title", /^[A-Za-z]+$/, "Title must contain only letters");
            validateField("email", /^[^\s@]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/, "Invalid email format");
            validateField("phone", /^[0-9]{10}$/, "Phone number must contain exactly 10 digits");
            
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
